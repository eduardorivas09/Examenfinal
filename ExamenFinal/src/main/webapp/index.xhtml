<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Eso es!</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <h:panelGrid columns="2" cellpadding="7">
                    <p:outputLabel for="id" value="Codigo:"/>
                    <p:inputText id="id" value ="#{paisController.codigo}" required="true"
                                 requiredMessage="Codigo:requerido."/>

                    <p:outputLabel for="nombre" value="Nombre:"/>
                    <p:inputText id="nombre" value ="#{paisController.nombre}" required="true"
                                 requiredMessage="Nombre:requerido."/>

                    <p:commandButton  value="Guardar" update="@form" styleClass="mt-3"
                                      action ="#{paisController.guardar}"/>
                    <p:spacer />
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</f:view>
